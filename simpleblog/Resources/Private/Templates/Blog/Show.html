<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:f="http://typo3.org/ns/fluid/ViewHelpers">
	<f:layout name="Default"/>
	<title>Templates: Show</title>
	<f:section name="main">
		<h1><f:translate key="heading_blog_show" /> </h1>
		<dl class="dl-horizontal">
			<dt><f:translate key="blog.label.title" />:</dt>
			<dd>{blog.title}</dd>
			<dt><f:translate key="blog.label.description"/>:</dt>
			<dd>{blog.description}</dd>
		</dl>

		<f:if condition="{blog.posts}">
			<ul class="list-group">
				<f:for each="{blog.posts}" as="post">
					<li class="list-group-item">{post.title}
						<f:for each="{post.tags}" as="tag">
							<span class="label label-default">{tag.tagvalue}</span>
						</f:for>
						<f:link.action action="deleteConfirm" controller="Post"
									   arguments="{blog:blog,post:post}"
									   class="btn btn-primary btn-xs pull-right"><f:translate key="button_blog_delete" />
						</f:link.action>
						<f:link.action action="updateForm" controller="Post"
									   arguments="{blog:blog,post:post}"
									   class="btn btn-primary btn-xs pull-right margin-right"><f:translate key="button_blog_update" />
						</f:link.action>
						<f:link.action action="show" controller="Post"
									   arguments="{blog:blog,post:post}"
									   class="btn btn-primary btn-xs pull-right margin-right"><f:translate key="button_blog_show" />
						</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:if>

		<f:link.action action="addForm" controller="Post" arguments="{blog:blog}"
					   class="btn btn-primary"><f:translate key="button_new_post" />
		</f:link.action>

		<br/><br/>

		<f:link.action action="list" class="btn btn-primary">
			<f:translate key="back_to_list" />
		</f:link.action>
	</f:section>
</div>
