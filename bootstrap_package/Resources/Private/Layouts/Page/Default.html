<div class="container" role="main">

    <div class="row" style="margin-bottom: 20px;">

        <div class="col-lg-3 col-xs-12">
            <f:if condition="{logoFile}">
                <f:then>
                    <f:link.page pageUid="{rootPage}">
                        <img src="{f:uri.image(src: logoFile)}" height="{logoHeight}" width="{logoWidth}"/>
                    </f:link.page>
                </f:then>
                <f:else>
                    <f:link.page pageUid="{rootPage}">{siteTitle}</f:link.page>
                </f:else>
            </f:if>
        </div>

        <div class="col-lg-6"></div>

        <div class="col-lg-3 col-xs-12" style="margin-top: 2.1em; ">
            <a href="https://www.facebook.com/myWoehrl"><i id="social" class="fa fa-facebook-square fa-5x"></i></a>
            <a href="https://twitter.com/MyWOEHRL"><i id="social" class="fa fa-twitter-square fa-5x"></i></a>
            <a href="https://www.youtube.com/user/WoehrlTV"><i id="social" class="fa fa-youtube-square fa-5x"></i></a>
            <a href="./kontakt.html"><i id="social" class="fa fa-envelope-square fa-5x"></i></a>
        </div>

    </div>

    <f:link.page class="sr-only sr-only-focusable" section="content">
        {f:translate(key: 'skiptomaincontent', extensionName: 'bootstrap_package')}
    </f:link.page>
    <f:if condition="{showHeader}">
        <f:render partial="Navigation/Main" arguments="{_all}"/>
        <f:cObject typoscriptObjectPath="lib.navigation.breadcrumb"/>
    </f:if>
    <!--TYPO3SEARCH_begin-->
    <div id="content" class="main-section">
        <f:render section="Main"/>
        <f:if condition="{onePage}">
            <f:cObject typoscriptObjectPath="lib.content.onepage"/>
        </f:if>
    </div>
    <!--TYPO3SEARCH_end-->

    <p class="pull-right"><a id="toTop" href="#"><span id="toTopHover" style="opacity: 0;"></span>Back to top</a></p>

</div>
<f:if condition="{showFooter}">
    <f:render partial="Structure/Footer" arguments="{_all}"/>
</f:if>
